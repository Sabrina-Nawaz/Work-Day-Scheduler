<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/CSS/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Schedulers</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container">

    <!-- Timeblocks go here -->
    <div class="row">
      <div class="col-2 hour">9:00 AM</div>
      <textarea id="hr9" placeholder="Event" class="col-9"></textarea>
      <button class="col-1 saveBtn" onclick="hour9">Save Event</button>
    </div>
    <div class="row">
      <div class="col-2 hour">10:00 AM</div>
      <textarea id="hr10" placeholder="Event" class="col-9"></textarea>
      <button class="col-1 saveBtn" onclick="hour10">Save Event</button>
    </div>
    <div class="row">
      <div class="col-2 hour">11:00 AM</div>
      <textarea id="hr11" placeholder="Event" class="col-9"></textarea>
      <button class="col-1 saveBtn" onclick="hour11">Save Event</button>
    </div>
    <div class="row">
      <div class="col-2 hour">12:00 PM</div>
      <textarea id="hr12" placeholder="Event" class="col-9"></textarea>
      <button class="col-1 saveBtn" onclick="hour12">Save Event</button>
    </div>
    <div class="row">
      <div class="col-2 hour">1:00 PM</div>
      <textarea id="hr13" placeholder="Event" class="col-9"></textarea>
      <button class="col-1 saveBtn" onclick="hour13">Save Event</button>
    </div>
    <div class="row">
      <div class="col-2 hour">2:00 PM</div>
      <textarea id="hr14" placeholder="Event" class="col-9"></textarea>
      <button class="col-1 saveBtn" onclick="hour14">Save Event</button>
    </div>
    <div class="row">
      <div class="col-2 hour">3:00 PM</div>
      <textarea id="hr15" placeholder="Event" class="col-9"></textarea>
      <button class="col-1 saveBtn" onclick="hour15">Save Event</button>
    </div>
    <div class="row">
      <div class="col-2 hour">4:00 PM</div>
      <textarea id="hr16" placeholder="Event" class="col-9"></textarea>
      <button class="col-1 saveBtn" onclick="hour16">Save Event</button>
      </div>
      <div class="row">
        <div class="col-2 hour">5:00 PM</div>
        <textarea id="hr17" placeholder="Event" class="col-9" ></textarea>
        <button class="col-1 saveBtn" onclick="hour17">Save Event</button>
        </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="assets/JS/script.js"></script>
</body>

</html>
